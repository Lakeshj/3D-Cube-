<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Box Creation</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <section>
            <div class="container">
                <div class="cube " id="cube">
                    <div class="face top"  >
                         <h3>TOP </h3>
                    </div>
                    <div class="face front" >
                         <h3>FRONT </h3>
                    </div>
                    <div class="face left" >
                         <h3>LEFT </h3>
                    </div>
                    <div class="face right" >
                         <h3>RIGHT </h3>
                    </div>
                    <div class="face back" >
                         <h3>BACK </h3>
                    </div>
                    <div class="face bottom" >
                         <h3>BOTTOM </h3>
                    </div>
                </div>
            </div>
            <div class="controlsec">
                <button id="startbtn">Start Rotation</button>
                <button id="stopbtn">Stop Rotation</button>
                <div class="colorbox">
                    <div class="colorcont">
                        <button id="color1">  </button>
                        <button id="color2">  </button>
                    </div>
                    <h3>Cube Color</h3>
                </div>
            </div>
    </section>
</body>
<script src="./src/index.js"></script>
</html>
